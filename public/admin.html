<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة القنوات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
        }

        .channels-list {
            list-style: none;
        }

        .channel-item {
            background: #f7fafc;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-right: 5px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .channel-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .channel-url {
            color: #666;
            font-size: 0.95em;
            word-break: break-all;
        }

        .channel-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.05em;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-right: 5px solid #48bb78;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-right: 5px solid #f56565;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 1.1em;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #editModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #editModal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎛️ لوحة التحكم</h1>
            <p>إدارة القنوات والبث المباشر</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalChannels">0</div>
                <div class="stat-label">إجمالي القنوات</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="card">
            <h2>➕ إضافة قناة جديدة</h2>
            <form id="addChannelForm">
                <div class="form-group">
                    <label for="channelName">اسم القناة:</label>
                    <input type="text" id="channelName" placeholder="مثال: ch1" required pattern="[a-zA-Z0-9_-]+" title="استخدم فقط أحرف إنجليزية وأرقام و _ و -">
                </div>
                <div class="form-group">
                    <label for="channelUrl">رابط البث (M3U8):</label>
                    <input type="url" id="channelUrl" placeholder="https://example.com/stream.m3u8" required>
                </div>
                <button type="submit" class="btn btn-primary">إضافة القناة</button>
            </form>
        </div>

        <div class="card">
            <h2>📺 القنوات الحالية</h2>
            <div id="loadingChannels" class="loader" style="display: none;"></div>
            <ul class="channels-list" id="channelsList"></ul>
        </div>
    </div>

    <div id="editModal">
        <div class="modal-content">
            <h2>✏️ تعديل القناة</h2>
            <form id="editChannelForm">
                <input type="hidden" id="editOldName">
                <div class="form-group">
                    <label for="editChannelName">اسم القناة:</label>
                    <input type="text" id="editChannelName" required pattern="[a-zA-Z0-9_-]+">
                </div>
                <div class="form-group">
                    <label for="editChannelUrl">رابط البث:</label>
                    <input type="url" id="editChannelUrl" required>
                </div>
                <button type="submit" class="btn btn-success">حفظ التعديلات</button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">إلغاء</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function getHeaders() {
            return {
                'Content-Type': 'application/json'
            };
        }

        async function loadChannels() {
            const loadingEl = document.getElementById('loadingChannels');
            const listEl = document.getElementById('channelsList');
            
            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/streams`, {
                    headers: getHeaders()
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalChannels').textContent = data.streams.length;
                    
                    if (data.streams.length === 0) {
                        listEl.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📭</div><p>لا توجد قنوات حالياً. ابدأ بإضافة قناة جديدة!</p></div>';
                    } else {
                        data.streams.forEach(stream => {
                            const li = document.createElement('li');
                            li.className = 'channel-item';
                            li.innerHTML = `
                                <div class="channel-info">
                                    <div class="channel-name">📡 ${escapeHtml(stream.name)}</div>
                                    <div class="channel-url">${escapeHtml(stream.url)}</div>
                                </div>
                                <div class="channel-actions">
                                    <button class="btn btn-warning" data-name="${escapeHtml(stream.name)}" data-url="${escapeHtml(stream.url)}" onclick="editChannel(this.dataset.name, this.dataset.url)">✏️ تعديل</button>
                                    <button class="btn btn-danger" data-name="${escapeHtml(stream.name)}" onclick="deleteChannel(this.dataset.name)">🗑️ حذف</button>
                                </div>
                            `;
                            listEl.appendChild(li);
                        });
                    }
                }
            } catch (error) {
                showAlert('فشل تحميل القنوات: ' + error.message, 'error');
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        document.getElementById('addChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('channelName').value.trim();
            const url = document.getElementById('channelUrl').value.trim();
            
            try {
                const response = await fetch(`${API_BASE}/streams`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ تمت إضافة القناة بنجاح!');
                    document.getElementById('addChannelForm').reset();
                    loadChannels();
                } else {
                    showAlert('❌ ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('فشل إضافة القناة: ' + error.message, 'error');
            }
        });

        function editChannel(name, url) {
            document.getElementById('editOldName').value = name;
            document.getElementById('editChannelName').value = name;
            document.getElementById('editChannelUrl').value = url;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        document.getElementById('editChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldName = document.getElementById('editOldName').value;
            const name = document.getElementById('editChannelName').value.trim();
            const url = document.getElementById('editChannelUrl').value.trim();
            
            try {
                const response = await fetch(`${API_BASE}/streams/${oldName}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ name, url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ تم تحديث القناة بنجاح!');
                    closeEditModal();
                    loadChannels();
                } else {
                    showAlert('❌ ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('فشل تحديث القناة: ' + error.message, 'error');
            }
        });

        async function deleteChannel(name) {
            if (!confirm(`هل أنت متأكد من حذف القناة "${name}"؟`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/streams/${name}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('✅ تم حذف القناة بنجاح!');
                    loadChannels();
                } else {
                    showAlert('❌ ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('فشل حذف القناة: ' + error.message, 'error');
            }
        }

        loadChannels();
        setInterval(loadChannels, 30000);
    </script>
</body>
  </html>
