
services:
  - type: web
    name: stream-server
    env: ubuntu
    region: oregon
    plan: starter
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg nginx curl bash
      apt-get clean
      rm -rf /var/lib/apt/lists/*
      chmod +x render-start.sh
      chmod +x perfect_stream.sh
      mkdir -p stream/logs
    startCommand: "./render-start.sh"
    envVars:
      - key: PORT
        value: 10000
      - key: RENDER
        value: "true"
      - key: APP_NAME
        value: stream-server
      - key: MEMORY_OPTIMIZED
        value: "true"
    healthCheckPath: /health
    autoDeploy: false
    disk:
      name: stream-data
      mountPath: /app/stream
      sizeGB: 1
